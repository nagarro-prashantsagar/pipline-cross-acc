AWSTemplateFormatVersion: "2010-09-09"

Resources:
  MyLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: lambda_function.lambda_handler
      Role:
        Fn::GetAtt:
        - MyLambdaRole
        - Arn
      FunctionName: MyLambdaFunction
      Runtime: python3.11
      Timeout: 60
      MemorySize: 128
      Code:
        S3Bucket: update-lambda-code
        S3Key: lambda/my-code.zip
        S3ObjectVersion:
          Fn::GetAtt:
          - MyLambdaCode
          - Version

  MyLambdaCode:
    Type: AWS::S3::Object
    Properties:
      Bucket: update-lambda-code
      Key: lambda/my-code.zip

  MyLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaS3Policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                Resource: !Sub "arn:aws:s3:::update-lambda-code/*"

Outputs:
  MyLambdaFunctionArn:
    Value: !GetAtt MyLambdaFunction.Arn
    Description: "ARN of the Lambda Function"
