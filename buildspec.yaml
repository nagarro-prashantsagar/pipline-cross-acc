version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib
    build:
      commands:
        - echo "Zipping deployment package..."
        - zip -g deployment_package.zip lambda_function.py
    post_build:
      commands:
        - echo "Updating Lambda Function..."
        - aws lambda update-function --function-name github-to-lambda --zip-file fileb://deployment_package.zip
        - echo "DONE!!"

